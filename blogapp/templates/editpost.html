{% extends "base.html" %}

{% block content %}
<head>
  <link type="text/css" rel="stylesheet" href="../static/main.css" />

  <title>Zac's Blog</title>
</head>

  <h2>Edit Post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{post.subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{post.content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
